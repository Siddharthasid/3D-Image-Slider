<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider with Rellection image effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    
    <div class="carousel">
        <a class="carousel-item" href="#"><img src="1.jpg"></a>
        <a class="carousel-item" href="#"><img src="2.jpg"></a>
        <a class="carousel-item" href="#"><img src="3.jpg"></a>
        <a class="carousel-item" href="#"><img src="4.jpg"></a>
        <a class="carousel-item" href="#"><img src="5.jpg"></a>
      </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
        $('.carousel').carousel();
        });
    </script>
</body>
</html>
